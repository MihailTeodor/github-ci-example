# This workflow will build a Java profect with Maven
name: Java CI with Maven in Linux

on:
 push:
 pull_request:

jobs:
 build:
   runs-on: ${{ matrix.os }}
   strategy:
     matrix:
       # test against several Java versions:
       java: [ 8, 11 ]
       # test against several OSes	
       os: [ ubuntu-latest, macos-latest, windows-latest ]
       # excludes JDK 11 on macOS and Windows
       exclude:
       - os: macos-latest
         java: 11
       - os: windows-latest
         java: 11
       # include:
       # - os: ubuntu-latest
       #    java: 11  

   name: Build with Java ${{ matrix.java }} on ${{ matrix.os }}
   steps:
   - uses: actions/checkout@v2
   - name: Set up JDK ${{ matrix.java }}
     uses : actions/setup-java@v1
     with:
      java-version: ${{ matrix.java }}
   - name: Cache Maven packages
     uses: actions/cache@v2
     with:
       path: ~/.m2
       key: ${{ runner.os }}-m2-jdk${{ matrix.java }}-${{ hashFiles('**/pom.xml', '**/*.yml') }}
       restore-keys: ${{ runner.os }}-m2-   
   - name: Build with Maven
     run: mvn -f myproject/pom.xml clean verify